<mat-card>
    <mat-card-title>Excluir Profissional</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="profissional.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="endereco"
                [value]="profissional.endereco" name="endereco" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProfissional()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
