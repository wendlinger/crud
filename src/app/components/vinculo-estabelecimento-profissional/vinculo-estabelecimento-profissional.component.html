<mat-card class="card">
  <mat-card-title class="title-card">Vincular Profissional Ã  Estabelecimento</mat-card-title>
  <div class="row">
    <div class=".col-8">
      <label>Profissional</label>
      <select class="form-control form-control-lg" [(ngModel)]="vinculacao.profissionalId">
        <option *ngFor="let profissional of profissionais" [value]="profissional.id">{{ profissional.nome }}</option>
      </select>
    </div>
    <div class=".col">
      <label>Estabelecimentos</label>
      <select class="form-control form-control-lg" [(ngModel)]="vinculacao.estabelecimentoId">
        <option class="label-estabelecimentos" *ngFor="let estabelecimento of estabelecimentos"
          [value]="estabelecimento.id">{{ estabelecimento.nome }}</option>
      </select>
    </div>

    <div class=".col">
      <button mat-raised-button (click)="vincular()" color="primary">
        Vincular
      </button>

      <button mat-raised-button (click)="cancel()">
        Cancelar
      </button>
    </div>

  </div>
</mat-card>
