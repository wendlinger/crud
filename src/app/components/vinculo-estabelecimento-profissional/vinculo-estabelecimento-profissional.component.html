<mat-card class="card">
  <mat-card-title>Vincular Profissional Ã  Estabelecimento</mat-card-title>

</mat-card>

<div class="container">
  <div class="row">
    <div class=".col-8">
      <label>Profissional</label>
      <select class="form-control form-control-lg" (click)="findAllProfissionais()">
        <option *ngFor="let profissional of profissionais">{{ profissional.nome }}</option>
      </select>
    </div>
    <div class=".col">
      <label>Estabelecimentos</label>      
      <select class="form-control form-control-lg" (click)="findAllEstabelecimentos()">
        <option class="label-estabelecimentos" *ngFor="let estabelecimento of estabelecimentos">{{ estabelecimento.nome }}</option>
      </select>    
    </div>
    
    <div class=".col">
      <button mat-raised-button (click)="associar()" color="primary">
        Vincular
      </button>

      <button mat-raised-button (click)="cancel()">
        Cancelar
      </button>
    </div>
  </div>
</div>
