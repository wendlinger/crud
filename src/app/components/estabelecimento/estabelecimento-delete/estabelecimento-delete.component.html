<mat-card class="card">
    <mat-card-title>Excluir Estabelecimento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="estabelecimento.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="endereco"
                [value]="estabelecimento.endereco" name="endereco" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteEstabelecimento()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
